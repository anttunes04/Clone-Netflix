    <header>
        <div class="container">

    <main>
        <div class="filme-principal">

                <h3 class="titulo">
                    LUPIN
                </h3>
                <p class="sinopse">Inspirado pelas aventuras de Arsène Lupin, o ladrão gentil Assane Diop quer se vingar de uma família rica por uma injustiça cometida contra o pai dele. 
                    Assita agora a segunda temporada de Lupin que está imperdível. 
                </p>
                <div class="butoes">
                    <button role="button" class="butao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="butao">
